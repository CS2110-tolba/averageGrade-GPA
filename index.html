<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
    <div class="container">
        <div class=" box  box--1">
            <p class="p1">Name</p>
            <input class="in1" type="text" title="Name">
        </div>
        <div class="box  box--2">
            <p class="p2">YEAR 1</p>
            <input class="in2"  type="text" title="GPA 1" >
        </div>
        <div class="box  box--3">
            <p class="p3">Year 2</p>
            <input class="in3"  type="text" title="GPA 2" >
        </div>
        <div class="box  box--4">
            <p class="p4">Year 3</p>
            <input class="in4"  type="text" title="GPA 3" >
        </div>
        <div class="box  box--5">
            <p class="p5">Year 4</p>
            <input class="in5"  type="text" title="GPA 4" >
        </div>
        <div class="box  box--6">
            <p class="p6">Year 5</p>
            <input class="in6"  type="text" title="GPA 5" >
            
        </div>
        <button class="btn">Calculate</button>
        <p class="p7 opacity ">Invalid GPA</p>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
